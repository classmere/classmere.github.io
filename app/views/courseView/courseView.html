<div ng-controller="navbarCtrl">
  <div rf-navbar></div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h1 class="text-center">{{ course.abbr }}</h1>
      <h3 class="text-center">{{ course.title }}</h1>
      <p class="text-center">{{ course.description }}</p>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-4">
      <h5><strong>Rating</strong></h5>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
          <span class="sr-only">60% Complete</span>
        </div>
      </div>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">
          <span><i class="fa fa-thumbs-up"></i></span>
        </button>
        <button type="button" class="btn btn-default">
          <span><i class="fa fa-thumbs-down"></i></span>
        </button>
      </div>
    </div>
    <div class="col-md-8">
      <h5><strong>Sections</strong></h5>
      <table class="table">
        <thead>
          <tr>
            <td><small>Days</small></td>
            <td><small>Time</small></td>
            <td><small>Location</small></td>
            <td><small>Instructor</small></td>
            <td><small>CRN</small></td>
            <td><small>Term</small></td>
          </tr>
        </thead>
        <tbody>
        <tr ng-repeat="section in course.sections">
          <td>{{ section.days }}</td>
          <td>{{ section.start_time }} - {{ section.end_time }}</td>
          <td>{{ section.location }}</td>
          <td>{{ section.instructor }}</td>
          <td>{{ section.crn }}</td>
          <td>{{ section.term }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
