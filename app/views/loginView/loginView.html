<div ng-controller="navbarCtrl">
	<div rf-navbar></div>
</div>

<div class="row">
	<div class="col-md-4 col-md-offset-4 panel panel-default">
		<div class="panel-body">
			<h1 ng-show="!login" class="text-center">Signup</h1>
			<h1 ng-show="login" class="text-center">Login</h1>
			<br>
			<form>
				<div ng-show="!login" ng-class="{'has-success': verified.firstName}" class="form-group has-feedback">
					<input ng-model="firstName" type="text" class="form-control" placeholder="First Name">
				</div>
				<div ng-show="!login" ng-class="{'has-success': verified.lastName}" class="form-group has-feedback">
					<input ng-model="lastName" type="text" class="form-control" placeholder="Last Name">
				</div>
				<div ng-class="{'has-success': verified.email}" class="form-group has-feedback">
					<input ng-model="email" type="email" class="form-control" placeholder="Email">
				</div>
				<div ng-class="{'has-success': verified.password}" class="form-group has-feedback">
					<input ng-model="password" type="password" class="form-control" placeholder="Password">
				</div>
				<button ng-show="!login" ng-click="signup()" type="submit" class="btn btn-default btn-block">
					<b>Sign up</b>
				</button>
				<button ng-show="login" ng-click="login()" type="submit" class="btn btn-default btn-block">
					<b>Log in</b>
				</button>
			</form>
			<br>
			<p ng-show="!login" class="text-center">Already have an account? 
				<a ng-click="login = !login">Log in</a>
			</p>
			<p ng-show="login" class="text-center">Don't have an account? 
				<a ng-click="login = !login">Sign up</a>
			</p>
		</div>
	</div>
</div>
